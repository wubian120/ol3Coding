<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ship Animation</title>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.16.0/css/ol.css">

</head>
<body>
<div id="main" class="map">
    <button id="start">Start</button>
</div>
<script src="http://openlayers.org/en/v3.16.0/build/ol.js"></script>
<script>

    var minlon = -180;// j
    var maxlon = 180;
    var minlat = -80;  //w
    var maxlat = 80;

    view = new ol.View({
        center:[0,0],
        zoom:2
    });

    var extent = [minlon,minlat,maxlon,maxlat];

    var zoomControl = new ol.control.ZoomToExtent({
        extent: extent
    });

    var main = new ol.Map({
        target:'main',
        view: view,
        layers:[new ol.layer.Tile({
            source:new ol.source.MapQuest({layer:'osm'})
        })],
        controls: ol.control.defaults({
            attributionOptions:({
                collapsible:false
            })

        }).extend(zoomControl)
    });

//    extent = ol.extent.applyTransform(extent,ol.proj.getTransform("EPSG:4326","EPSG:3857"));

</script>
</body>
</html>
